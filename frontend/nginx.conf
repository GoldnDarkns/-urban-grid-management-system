resolver 127.0.0.11 valid=10s ipv6=off;
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SPA: serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api to backend (long timeouts during city processing)
    # resolver + variable force Docker DNS resolve at request time (avoids 502 on cold start)
    location /api/ {
        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 120s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;
        proxy_buffering on;
        proxy_buffer_size 4k;
    }
}
